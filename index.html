<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>チーム分けサイト</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <header>
    <h1>チーム分けサイト</h1>
    <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
      <label>チーム数：
        <input id="teamCount" type="number" min="1" value="3" style="width:70px">
      </label>
      <label>横に表示する列数：
        <input id="columnsCount" type="number" min="1" value="3" style="width:70px">
      </label>
    </div>
  </header>

  <div id="groupInputsArea">
    <div class="group-row" id="group-row-1">
      <input id="name-1" type="text" placeholder="グループ名（空可）" />
      <input id="size-1" type="number" min="1" placeholder="人数（空は1）" style="width:110px" />
      <button class="btn btn-add" onclick="addGroupInput()">＋ 行追加</button>
    </div>
  </div>

  <div style="margin-top:10px; display:flex; gap:8px;">
    <button class="btn btn-run" onclick="createTeams()">チーム分けを実行</button>
    <button class="btn" onclick="clearInputs()">入力をクリア</button>
  </div>

  <div id="results" class="results" aria-live="polite"></div>
</div>

<script src="script.js"></script>
</body>
</html>
